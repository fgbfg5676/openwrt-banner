name: 更新横幅内容

on:
  workflow_dispatch:
    inputs:
      banner_text:
        description: '横幅文字内容（支持换行）'
        required: true
        default: '🎉 欢迎使用定制OpenWrt固件！\n📱 专业技术支持\n💬 有问题随时联系'
      banner_color:
        description: '选择文字颜色'
        required: true
        default: '#FF0000'
        type: choice
        options:
        - '#FF0000'
        - '#00FF00'
        - '#0000FF'
        - '#FF6600'
        - '#800080'
        - '#000000'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: 更新banner.json
      run: |
        cat > banner.json << EOF
        {
          "text": "${{ github.event.inputs.banner_text }}",
          "color": "${{ github.event.inputs.banner_color }}"
        }
        EOF
        
    - name: 提交更改
      run: |
        git config user.name "自动更新机器人"
        git config user.email "actions@github.com"
        git add banner.json
        if ! git diff --staged --quiet; then
          git commit -m "🔄 更新横幅内容 - $(date)"
          git push
        fi
